{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-8 card mb-4  mt-3 left  top">
        <div class="card-body">
          <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
          <h3>Detail View</h3>
          <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
          <p class="card-text ">{{ object.content | safe }}</p>
        </div>
      </div>
      
    </div>
  </div>
<div class="card py-2 my-4 mx-4" style="border-color: brown; background-color: rgb(128, 108, 71);">
     
    
    

    <h3>Add Comments...</h3>
    <form method="post">
        {% csrf_token %}
       {{ form.as_p }}
       <button type="submit">Submit </button>
    </form>
</div>

{% endblock content %}
